{% extends "layout.html" %}

{% block page_title %}
  Event duration
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <button class="link-back">Back</button>

      <h1 class="heading-large">
        Event duration
      </h1>

      <form class="form" action="event-capacity" method="POST" novalidate>
        <div class="form-group">
          <!-- Logic: If over 7, send to ineligible page -->
          <fieldset>
            <legend>
              <span class="form-label-bold">How many days will your event last?</span>
            </legend>
            <div class="currency-input__inner">
              <input class="form-control form-control-1-4" aria-label="Enter number of days" name="event-duration" type="number" id="event-duration" pattern="[0-9]*">
            </div>
          </fieldset>
        </div>
        <div class="form-group">
            <div class="form-group">
              <input class="button" type="submit" value="Continue">
            </div>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
