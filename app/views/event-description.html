{% extends "layout.html" %}

{% block page_title %}
  Nature of event
{% endblock %}

{% block after_header %}
  {% include "includes/timeout_modal.html" %}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <button class="link-back">Back</button>
      <form class="form" action="event-postcode" method="POST">
        <div class="form-group" data-required="Please answer this question within the specified limits">
          <label class="form-label" for="event-description">
            <h1 class="heading-large">
              What is the nature of the event?
            </h1>
            <span class="form-hint">For example, a wedding, a film screening, a play, a sports event</span>
          </label>
          <div class="form-control-3-4">
            <textarea class="js-character-counter form-control" name="event-description" id="event-description" rows="5" maxlength="320" autocomplete="off">{{ data['event-description'] }}</textarea>
          </div>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
